<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikis</title>
</head>

<body>
    Welcome to wikipedia server, please use API (/dict?page= or /wiki?name=)<br><br>
    <form action="/wiki">
        <label for="page">Wikipedia</label><br>
        <input type="text" name="page" value="Wolf"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <form action="/dict">
        <label for="page">Dictionary</label><br>
        <input type="text" name="page" value="Wolf"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
